<title>Sopi App Download</title>

<script>
const APPLE_URL  = "https://xsopix-hub.github.io/";
const GOOGLE_URL = "https://xsopix-hub.github.io/";

function isIOS() {
  return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
}

function isAndroid() {
  return /Android/i.test(navigator.userAgent);
}

window.onload = function() {
  if (isIOS()) {
    window.location.href = APPLE_URL;
  } else if (isAndroid()) {
    window.location.href = GOOGLE_URL;
  } else {
    document.getElementById("manual").style.display = "grid";
  }
}
</script>
