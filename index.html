<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>App herunterladen</title>

<style>
  body{
    font-family: Arial, sans-serif;
    text-align:center;
    padding:40px;
    background:#f5f5f5;
  }
  h1{ margin-bottom:10px; }
  p{ margin-bottom:18px; color:#555; }

  .button{
    display:block;
    margin:15px auto;
    padding:15px;
    width:280px;
    background:#000;
    color:#fff;
    text-decoration:none;
    border-radius:12px;
    font-size:16px;
  }

  .status{
    margin: 12px auto 22px;
    padding: 10px 12px;
    width: 320px;
    max-width: 100%;
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 12px;
    color:#333;
    font-size:14px;
  }

  .footer{
    margin-top:40px;
    font-size:14px;
  }
  .footer a{
  color:#000;
  text-decoration:none;
  margin:0 15px;
  font-size:18px;
  font-weight:700;
}

.footer a:hover{
  text-decoration:underline;
  }
</style>

<script>
  // ‚úÖ HIER sp√§ter deine echten Store-Links eintragen:
  const APPLE_URL  = "https://xsopix-hub.github.io/"; // sp√§ter: https://apps.apple.com/.../id....
  const GOOGLE_URL = "https://xsopix-hub.github.io/"; // sp√§ter: https://play.google.com/store/apps/details?id=...

  function isIOS() {
    return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
  }
  function isAndroid() {
    return /Android/i.test(navigator.userAgent);
  }

  window.addEventListener("load", () => {
    const status = document.getElementById("status");

    // Falls Links noch Platzhalter sind: nicht automatisch weiterleiten
    const placeholder = APPLE_URL.includes("xsopix-hub.github.io") && GOOGLE_URL.includes("xsopix-hub.github.io");

    if (isIOS() && !placeholder) {
      status.textContent = "iOS erkannt ‚Äì Weiterleitung zum Apple App Store‚Ä¶";
      setTimeout(() => window.location.replace(APPLE_URL), 600);
    } else if (isAndroid() && !placeholder) {
      status.textContent = "Android erkannt ‚Äì Weiterleitung zu Google Play‚Ä¶";
      setTimeout(() => window.location.replace(GOOGLE_URL), 600);
    } else {
      status.textContent = "Bitte w√§hle deinen Store (oder Links sind noch nicht gesetzt).";
    }
  });
</script>
</head>

<body>
<h1>XSopix App herunterladen</h1>
<p>Wenn m√∂glich, wirst du automatisch weitergeleitet.</p>

<div class="status" id="status">Erkennung l√§uft‚Ä¶</div>

<a class="button" id="appleBtn" href="https://apps.apple.com/">üçé Apple App Store</a>
<a class="button" id="googleBtn" href="https://play.google.com/">ü§ñ Google Play Store</a>

<div class="footer">
  <a href="/impressum.html">Impressum</a> |
  <a href="/datenschutz.html">Datenschutz</a>
</div>

<script>
  // Buttons passend zu deinen Links setzen
  document.getElementById("appleBtn").href  = APPLE_URL;
  document.getElementById("googleBtn").href = GOOGLE_URL;
</script>

</body>
</html>
